<!doctype html>
<html lang="en">

<ng-template #preconnect let-url="url">
  <link rel="preconnect" href="url">
  <link rel="dns-prefetch" href="url">
</ng-template>

<head>
  <meta charset="utf-8">
  <meta name="description" content="CV generator tool with BI features">
  <meta name="author" content="Georgi Marinov">
  <meta name="category" content="Personal">
  <meta name="industry" content="Automation">
  <meta name="project type" content="Cloud">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d9daf6">

  <title>CV Generator</title>
  <base href="/">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#9092e4">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <link rel="preload" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous" as="style" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <ng-container *ngTemplateOutlet="preconnect;context:{url: 'https://cv-generator-project-server.herokuapp.com'}"></ng-container>
  <ng-container *ngTemplateOutlet="preconnect;context:{url: 'https://cv-generator-life-adapter.herokuapp.com'}"></ng-container>
  <ng-container *ngTemplateOutlet="preconnect;context:{url: 'https://img.shields.io'}"></ng-container>
  <ng-container *ngTemplateOutlet="preconnect;context:{url: 'https://badge.fury.io'}"></ng-container>
  <ng-container *ngTemplateOutlet="preconnect;context:{url: 'https://s3.amazonaws.com'}"></ng-container>
  <ng-container *ngTemplateOutlet="preconnect;context:{url: 'https://api.travis-ci.org'}"></ng-container>
  <ng-container *ngTemplateOutlet="preconnect;context:{url: 'https://ci.appveyor.com'}"></ng-container>
  <ng-container *ngTemplateOutlet="preconnect;context:{url: 'https://codecov.io'}"></ng-container>
  <ng-container *ngTemplateOutlet="preconnect;context:{url: 'https://coveralls.io'}"></ng-container>
  <ng-container *ngTemplateOutlet="preconnect;context:{url: 'https://david-dm.org'}"></ng-container>
</head>

<noscript>This site requires JavaScript! Sorry for the inconvenience.</noscript>

<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous" async></script>
</body>

</html>
