language: node_js

os: linux
dist: bionic
addons:
  chrome: stable

# Note: if you switch to sudo: false, you'll need to launch Chrome with --no-sandbox.
# See https://github.com/travis-ci/travis-ci/issues/8836
sudo: required

cache:
  directories:
    - node_modules

services:
  - xvfb

node_js:
  - node

before_script:
  - export CHROME_BIN=google-chrome
  # - pip install selenium

script:
  - npm run build
