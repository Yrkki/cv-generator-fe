<span>
  <a class="d-inline-block" href="{{ GeolocationUrl }}" title="{{ uiService.ui['Served from']?.text }}" target="_blank"
    rel="noopener noreferrer" [attr.aria-label]="uiService.linkLabel(uiService.ui['Served from']?.text)">
    {{ uiService.ui['Served from']?.text }}
    {{ GeolocationCity }}
    <span>
      <img [src]="GeolocationFlag" alt="{{ GeolocationFlagEmoji }}">
    </span>
  </a>
</span>
