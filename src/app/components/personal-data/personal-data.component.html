<div class="container-fluid">
  <div *ngIf='propertyName["Personal data"] && !["TRUE", "true"].includes(propertyName["Hidden"])' class="row">
    <div class="col-md-3 cell-key">
      {{ propertyName['Caption'] }}
    </div>
    <div class="col-md-9 cell-value {{ propertyName['Highlight'] }}">
      {{ propertyName['Personal data'] }}
    </div>
  </div>
</div>
