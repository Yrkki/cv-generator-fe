<div class="center py-1" role="tablist">
    <ng-container *ngFor="let key of entities | keys; let i = index;">
        <ng-container *ngIf="entities[key].class != ''">
            <span role="tab" id="{{ tabName(key) + position }}">
                <span>&nbsp;</span>
                <a title="{{ linkToThisText }}" href="/{{ componentName }}#{{ key }}">
                    <span class="{{ entities[key].class }}">{{ linkToThisSymbol }}&nbsp;</span>
                    {{ nonBreaking(decorateMain(key)) }}
                    <i *ngIf="entities[key].key.includes('Map')" class="fas fa-chart-line"></i>
                </a>
            </span>
        </ng-container>
    </ng-container>
</div>
