<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 cell-key">
      <ng-container *ngComponentOutlet="PropertyComponent"></ng-container>
    </div>
    <div class="col-md-9 cell-value">
      <ng-container *ngIf="propertyName['Link']; else elseBlock">
        <a href="{{ propertyName['Link'] }}" target="_blank" rel="noopener noreferrer" [attr.aria-label]="linkLabel(ui['Education']?.text)">
          <img src="{{ getBackgroundLogoImageUri(propertyName['Image']) }}" onerror="this.style.display='none'" class="thumbnail" alt=""
          /> {{ propertyName['School'] }}
        </a>
      </ng-container>
      <ng-template #elseBlock>{{ propertyName['School'] }}</ng-template>
      <div *ngIf="schoolSubject(propertyName).length > 0" class="{{ propertyName['Highlight'] }}">
        {{ schoolSubject(propertyName) }}
      </div>
      <div>
        {{ propertyName['Honors'] }}
      </div>
      <div *ngFor="let line of propertyName['Description']; trackBy: trackByFn">
        <ng-container class="detail">{{ line ? detailBullet : '' }} {{ line }}</ng-container>
        <br />
      </div>
    </div>
  </div>
</div>
