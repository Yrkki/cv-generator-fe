<span class='frequency'>
  <!-- (PL: {{ propertyName.Language }}, FKK: {{ frequenciesCacheKey }}, K: {{ key }}, F0: <ng-container *ngIf='frequency'>{{ frequency[0] }}</ng-container>) -->
  <!-- (FCK: {{ frequenciesCacheKey }}, PNT: {{ propertyName.Type }}, Pl: {{ platform }}, CK: {{ ontologyEntry }}, K: {{ key }}, F0: <ng-container *ngIf='frequency'>{{ frequency[0] }}</ng-container>) -->
  <ng-container *ngIf='frequency'>
    <a [ngStyle]="getFrequencyStyle(frequency)" #clickable
      title="{{ frequency[1].Label + '\n\n' + ui['Search for this']?.text }}" [attr.aria-label]="frequency[0]">{{
      frequency[0] }}</a>
      <!-- frequency[0] }}
      (FKK: {{ frequenciesCacheKey }}, PK: {{ propertyName[key] }}
      [P: {{ JSON.stringify(propertyName) }}, K: {{ key }}])
      => F: {{ JSON.stringify(frequency) }}
    </a> -->
  </ng-container>
</span>
