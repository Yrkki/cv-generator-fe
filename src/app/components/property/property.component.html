<span (click)="rotateDateFormat()" title="{{ uiService.uiText('Click here to change format') }}"
  [attr.aria-label]="uiService.label('rotateDateFormat')" (keypress)="inputService.keypress($event)">
  <ng-container *ngIf="propertyName['From'] !== propertyName['To']; else elseBlockPeriod">
    {{ getJsDateValueFromExcel(propertyName['From']) | date:dateFormat }} â€“ {{
    getJsDateValueFromExcel(propertyName['To']) |
    date:dateFormat }}
  </ng-container>
  <ng-template #elseBlockPeriod>{{ getJsDateValueFromExcel(propertyName['To']) | date:dateFormat }}</ng-template>
</span>
