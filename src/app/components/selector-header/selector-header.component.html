@if (divider) {
  &nbsp;{{ uiService.frequenciesDivider }}
}
@if (toolbarService.editMode || !persistenceService.getToggleValue(key)) {
  <header [id]="key" #clickable
    [class.collapsed]="persistenceService.getToggleValue(key)" (keypress)="inputService.keypress($event)"
    (click)="onClick($event)" [ngStyle]="inline ? {'display': 'inline'}:{}"
    [attr.aria-labelledby]="uiService.tabName(key)">
    <ng-content></ng-content>
  </header>
}
