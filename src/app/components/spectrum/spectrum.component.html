<span *ngIf="tagCloud==this.tagCloudDisplayMode.tagCloud || tagCloud==this.tagCloudDisplayMode.both">
  <span *ngFor="let frequency of getFrequenciesCache(key); let i = index;">
    <span *ngIf="i > 0">&nbsp;{{ frequenciesDivider }} </span>
    <span class='frequency'>
      <a [ngStyle]="{color: 'hsl(120, 0%, '+frequency[1].Lightness+'%)'}" (click)='updateSearchToken(frequency[0]);'
        title="{{ frequency[1].Label + '\n\n' + ui['Search for this']?.text }}"
        [attr.aria-label]="frequency[0]">{{ frequency[0] }}</a>
    </span>
  </span>
</span>
<span *ngIf="tagCloud==this.tagCloudDisplayMode.chart || tagCloud==this.tagCloudDisplayMode.both">
  <div *ngIf="getFrequenciesCache(key)?.length > 0">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 cell-value">
          <canvas #canvas id="{{ entities[key]?.chart }}" height="{{ chartHeight }}" width="{{ chartWidth }}"
            class="spectrum-chart" style="width: 100%;"></canvas>
        </div>
      </div>
    </div>
  </div>
</span>
