<div class="tryKeepTogether">
  <header id="{{ entities['Gantt Chart']?.key }}" #clickableGanttChart (keypress)="keypress($event)" (click)="saveToggle($event)" data-toggle="collapse"
    [attr.data-target]="'#' + entities['Gantt Chart']?.content" [attr.aria-labelledby]="tabName('Gantt Chart')">
    <h2 [class.decorations]="decorations">
      <ng-container *ngTemplateOutlet="headerLink;context:{key: 'Gantt Chart'}"></ng-container>
      {{ entities['Gantt Chart']?.section }}
      <ng-container *ngTemplateOutlet="sectionCounter;context:{count: filteredProjects.length}"></ng-container>
    </h2>
  </header>
  <div id="{{ entities['Gantt Chart']?.content }}" class="collapse show">
    <div class="columns1">
      <app-project-gantt-chart></app-project-gantt-chart>
    </div>
    <hr>
  </div>
</div>

<div class="tryKeepTogether">
  <header id="{{ entities['Index']?.key }}" #clickableIndex (keypress)="keypress($event)" (click)="saveToggle($event)" data-toggle="collapse" [attr.data-target]="'#' + entities['Index']?.content"
    [attr.aria-labelledby]="tabName('Index')">
    <h2 [class.decorations]="decorations">
      <ng-container *ngTemplateOutlet="headerLink;context:{key: 'Index'}"></ng-container>
      {{ entities['Index']?.section }}
      <ng-container *ngTemplateOutlet="sectionCounter;context:{count: filteredProjects.length}"></ng-container>
    </h2>
  </header>
  <div id="{{ entities['Index']?.content }}" class="collapse show">
    <div class="columns2">
      <ng-container *ngFor="let project of filteredProjects; let i = index; trackBy: trackByFn">
        <ng-container *ngIf="i > 0">&nbsp;{{ frequenciesDivider }} </ng-container>
        <ng-container *ngComponentOutlet="ProjectIndexComponent;injector:getInjector(project, i)"></ng-container>
      </ng-container>
    </div>
    <hr>
  </div>
</div>

<div class="tryKeepTogether">
  <header id="{{ entities['Projects']?.key }}" #clickableProjects (keypress)="keypress($event)" (click)="saveToggle($event)" data-toggle="collapse" [attr.data-target]="'#' + entities['Projects']?.content"
    [attr.aria-labelledby]="tabName('Projects')">
    <h2 [class.decorations]="decorations">
      <ng-container *ngTemplateOutlet="headerLink;context:{key: 'Projects'}"></ng-container>
      {{ entities['Projects']?.section }}
      <ng-container *ngTemplateOutlet="sectionCounter;context:{count: filteredProjects.length}"></ng-container>
    </h2>
  </header>
  <div id="{{ entities['Projects']?.content }}" class="collapse show">
    <div class="columns1">
      <div *ngFor="let project of filteredProjects;; trackBy: trackByFn">
        <div class="tryKeepTogether">
          <h3 *ngIf="project['New Period'] !== '' && entities.hasOwnProperty(getDecryptedProjectPeriod(project))" id="{{ entities[getDecryptedProjectPeriod(project)]?.key }}"
            [attr.aria-labelledby]="tabName(getDecryptedProjectPeriod(project))">
            <ng-container *ngTemplateOutlet="headerLink;context:{key: getDecryptedProjectPeriod(project)}"></ng-container>
            {{ entities[getDecryptedProjectPeriod(project)]?.section }}
            <ng-container *ngTemplateOutlet="sectionCounter;context:{count: countCache[getDecryptedProjectPeriod(project)]}"></ng-container>
          </h3>
          <ng-container *ngComponentOutlet="ProjectCardComponent;injector:getInjector(project, i)"></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
