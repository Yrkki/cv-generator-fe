<div align="center" role="search">
  <div class="qsrxSearchbar">
    <button class="btn" (click)="searchToken='';" style="height:25px; width:25px; padding:0">{{ ui['Delete'].text }}</button>
    <label for="Search{{ position }}" id="labelSearch{{ position }}">{{ ui['Search'].text }}:</label>
    <span>
      <input type="text" id="Search{{ position }}" [(ngModel)]="searchToken" [attr.aria-labelledby]="'labelSearch' + position"
        placeholder="{{ ui['Search CV'].text }}"/>
        <!-- placeholder="{{ ui['Search CV'].text }}" (ngModelChange)="onFieldChange($event)"/> -->
    </span>
  </div>
</div>
<br />
