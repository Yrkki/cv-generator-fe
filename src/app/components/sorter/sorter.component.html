{{ displayType }}
<span *ngIf="portfolioService.toolbarService.editMode && subSortField.sortField(subSortField.sortFieldIndex)"
    class="print-hidden">
    {{ uiService.uiText('by') }}
    <span #clickableBack (click)="subSortField.nextSort($event, true)" (keypress)="inputService.keypress($event)"
        [title]="subSortField.nextSortTitle(true)" [attr.aria-labelledby]="uiService.label((displayType) + '_back')">
        {{ subSortField.nextBack }}
    </span>
    <span #clickableForward (click)="subSortField.nextSort($event)" (keypress)="inputService.keypress($event)"
        [title]="subSortField.nextSortTitle()" [attr.aria-labelledby]="uiService.label(displayType)">
        {{ subSortField.sortField(subSortField.sortFieldIndex).toLowerCase() }}
        {{ subSortField.orderDirection }}
        {{ subSortField.nextForward }}
    </span>
</span>
